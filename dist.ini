name    = Dist-Zilla-Plugin-RequiresExternal
author  = Mark Gardner <mjgardner@cpan.org>
license = Perl_5
copyright_holder = Mark Gardner
copyright_year   = 2011

[@Filter]
-bundle = @Basic
-remove = Readme
[AutoVersion]
major = 0
[AutoPrereqs]
[Repository]
[NextRelease]
[PkgVersion]
[PodWeaver]
[PerlTidy]
[ReportVersions]
[CompileTests]
[PodCoverageTests]
[PodSyntaxTests]
[KwaliteeTests]
[PortabilityTests]
[SynopsisTests]
[HasVersionTests]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root
[InstallGuide]
[MetaJSON]
[@Git]
