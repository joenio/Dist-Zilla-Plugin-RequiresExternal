name    = Dist-Zilla-Plugin-RequiresExternal
author  = Mark Gardner <mjgardner@cpan.org>
license = Perl_5
copyright_holder = Mark Gardner
copyright_year   = 2011

[@Filter]
-bundle = @Basic
-remove = Readme
[Prepender]
line = use utf8;
line = use Modern::Perl; ## no critic (UselessNoCritic,RequireExplicitPackage)
line =
line = =encoding utf8
line =
line = =cut
line =
[AutoPrereqs]
[Prereqs]
Env::Path = 0.18
Test::Most = 0
[Repository]
[NextRelease]
[PkgVersion]
[PodWeaver]
[PerlTidy]
; must occur after [PodWeaver] for [CriticTests] to pass
perltidyrc = xt/author/perltidy.rc
[ReportVersions]
[CriticTests]
critic_config = xt/author/perlcritic.rc
[CompileTests]
[PodCoverageTests]
[PodSyntaxTests]
[KwaliteeTests]
[PortabilityTests]
[HasVersionTests]
[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root
[InstallGuide]
[MetaJSON]
[@Git]
allow_dirty = README.pod
[Git::NextVersion]
[GithubUpdate]
[Bugtracker]
web = http://github.com/mjg/%s/issues
[Twitter]
tweet_url = http://github.com/mjg/{{$DIST}}/tree/v{{$VERSION}}
hash_tags = #perl
